<html>
  <head>
    <meta charset="utf-8" />
    <title>node</title>
    <style>
      body {
        margin: 0;
      }
      canvas {
        width: 100%;
        height: 100%;
      }
      input {
        width: 90%;
      }
      #container {
        position: relative;
      }
      #container canvas,
      #overlay {
        position: absolute;
      }
      #overlay {
        z-index: 1;
        width: 100%;
      }

      #loader {
        border: 5px solid #f3f3f3; /* Light grey */
        border-top: 5px solid #3d3d3d; /* Grey */
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        position: absolute;
        top: 50%;
        left: 50%;
        z-index: 2;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>

    <script type="module" src="./script.js" defer></script>

  </head>
  <body>
    <div id="loader"></div>
    <div id="container">
      <div id="overlay">
        <div>
          <input
            type="range"
            id="dimension"
            name="dimension"
            min="100"
            max="1000"
            value="200"
            step="10"
          />
          <label for="dimension">Radius</label>
        </div>
      </div>
    </div>
  </body>
</html>
